<script>
    index = 0;
    function getMorePic() {
        var imgs = ["https://farm6.staticflickr.com/5494/30774842361_9e78ff498b.jpg",
            "https://farm6.staticflickr.com/5598/30729319951_5e254d5b79.jpg",
            "https://farm6.staticflickr.com/5781/30864328761_6787fc5dde.jpg",
            "https://farm6.staticflickr.com/5775/30624819781_e07093855f.jpg",
            "https://farm6.staticflickr.com/5447/30166457414_05ec1db545.jpg",
            "https://farm8.staticflickr.com/7551/29555776364_acda03c74e.jpg",
            "https://farm6.staticflickr.com/5025/30028874831_8abe89886b.jpg",
            "https://farm9.staticflickr.com/8139/30206626285_941baf4eb2.jpg"];
        var $img_bodys = $(".img-body");
        for (var i in imgs) {
            if (index > 2) {
                index = 0;
            }
            var $img_body = $img_bodys[index];
            var ele = $("<div class=\"thumbnail\">" +
                    "<a href='" + imgs[i] + "'>" +
                    "<img data-src=\"" + imgs[i] + "\" src=\"" + imgs[i] + "\" alt=\"...\">\n" +
                    "</a>" +
                    "<div class=\"caption text-center\">\n" +
                    "<h3>Title</h3>\n" +
                    "<p>说明</p>\n" +
                    "<p>\n" +
                    "<a href=\"#\" class=\"btn btn-primary\" role=\"button\">Facebook</a>\n" +
                    "<a href=\"#\" class=\"btn btn-info\" role=\"button\">Twitter</a>\n" +
                    "<a href=\"#\" class=\"btn btn-danger\" role=\"button\">Google+</a>\n" +
                    "</p>\n" +
                    "</div>\n" +
                    "</div>");
            $($img_body).append(ele);
            console.log(index + ":" + imgs[i]);
            index++;
        }
    }
    $(document).ready(function () {
        getMorePic();
    });
</script>

<!--template-->
